<div *ngIf="channel">
	<mat-card class="card">
		<mat-card-header>
			<img mat-card-avatar src="{{channel.profile}}"/>
			<mat-card-title>{{channel.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p class="content">{{channel.description}}</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="warn" (click)="unfollow()">Unfollow</button>
			<button mat-raised-button color="primary" class="left" (click)="doNext()">Continue to Follow</button>
		</mat-card-actions>
	</mat-card>
</div>
